
 <div class="mat-elevation-z4">
    <table mat-table [dataSource]="persons">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="date_birth">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.date_birth}}</td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Gênero</th>
        <td mat-cell *matCellDef="let row">{{row.genre}}</td>
      </ng-container>
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
      </ng-container>
      <ng-container matColumnDef="wpp">
        <th mat-header-cell *matHeaderCellDef>WhatsApp</th>
        <td mat-cell *matCellDef="let row">{{row.wpp}}</td>
      </ng-container>
      <ng-container matColumnDef="marital_status">
        <th mat-header-cell *matHeaderCellDef>Estado Cívil</th>
        <td mat-cell *matCellDef="let row">{{row.marital_status}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/pessoas/atualizar/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/pessoas/deletar/{{row.id}}" class="del">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
